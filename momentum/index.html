<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/owfont-regular.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>momentum</title>
  </head>

  <body>
    <div class="func-block">
      <button class="btn quotation-btn">Upgrade quotation</button>

      <div class="quotation">
        <blockquote></blockquote>
        <figcaption></figcaption>
      </div>

      <button class="btn background-btn">Upgrade background</button>
    </div>

    <div class="main-block">
      <time class="time"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>

    <div class="weather-block">
      <div class="city" contenteditable="true"></div>
      <div class="weather-discription"></div>
      <i class="weather-icon owf"></i>

      <div class="temperature"></div>
      <div class="windSpeed"></div>
      <div class="humidity"></div>

      <div class="weather-error"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
