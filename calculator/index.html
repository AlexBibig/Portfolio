<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>calculator</title>
  </head>

  <body>
    <div class="instructions">
      <h2>Instructions:</h2>
      <p>* For changing sign of the number use the button " -/+ "</p>
      <p>* For calculating square root use only button " &radic; " without " = "</p>
    </div>

    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="ac-btn">AC</button>
      <button data-delete class="del-btn">DEL</button>
      <button data-operation>x<sup>n</sup></button>
      <button data-operation-square-root>&radic;</button>
      <button data-operation>-/+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>รท</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>*</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals>=</button>
      <button data-operation>+</button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
